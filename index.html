<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <script
      src="https://kit.fontawesome.com/3c89445e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="img-sidebar flex-center">
      <div class="logo flex-center">
        <i class="fa-brands fa-pagelines fa-2xl"></i>
        <p>Logo</p>
      </div>
    </section>
    <main>
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </header>
      <form action="">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="phone-number">Phone Number</label>
            <input type="number" id="phone-number" name="phone-number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="password" />
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
    </main>
  </body>
</html>
