<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form Test 2</title>
    <script
      src="https://kit.fontawesome.com/3c89445e0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="img-sidebar flex-center">
      <div class="logo flex-center">
        <i class="fa-brands fa-pagelines fa-2xl"></i>
        <p class="bold">Logo</p>
      </div>
    </section>
    <main>
      <header class="margin-left">
        <p class="bold">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p class="bold">Sign up <em>now</em> to get started.</p>
        <br />
        <p class="bold">You <em>know</em> you want to.</p>
      </header>
      <form action="#" method="post">
        <fieldset>
          <div class="form-title bold">Let's do this!</div>
          <div class="flex">
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>
          <div class="flex">
            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-container">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
          </div>
          <div class="flex">
            <div class="input-container">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                minlength="8"
                required
              />
            </div>
            <div class="input-container">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="password"
                minlength="8"
                required
              />
            </div>
          </div>
        </fieldset>
        <button type="submit" class="margin-left">Create Account</button>
      </form>
      <div class="sign-in-link margin-left">
        Already have an account? <a href="">Log in</a>
      </div>
    </main>
  </body>
</html>
